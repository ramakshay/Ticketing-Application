<div class="container-fluid" style="margin-top: 10px;">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card bg-white">
                <div class="card-body">
                    <form [formGroup]="loginform" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-group">
                            <label class="text-dark">Email <span class="text-danger">*</span></label>
                            <input formControlName="email" type="text" class="form-control"
                                placeholder="Enter name" name="productName">
                        </div>

                        <div class="form-group">
                            <label  class="text-dark">Password <span class="text-danger">*</span></label>
                            <input formControlName="password" type="password" class="form-control"
                                placeholder="Enter password" name="marketPrice">
                        </div>

                        <div class="mt-3" style="text-align: center;">
                            <button type="submit" class="btn btn-primary ">Login</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
