<div class="row mt-3" *ngIf="this.ticket">
    <div class="col-sm-4">
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                Ticket name: {{this.ticket.ticketName}}
            </div>
            <div class="card-text">
                Ticket ID: {{this.ticket.ticketId}}
            </div>
            <div class="card-text">
                Description: {{this.ticket.description}}
            </div>
            <div class="card-text">
                Status: {{this.ticket.status}}
            </div>
        </div>
    </div>
    </div>
</div>
